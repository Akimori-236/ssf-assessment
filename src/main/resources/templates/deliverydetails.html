<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Order Delivery Details</title>
        <link rel="stylesheet" href="/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body class="container">
        <form
            method="POST"
            action="#"
            data-th-action="@{/pizza/order}"
            data-th-object="${order}"
        >
            <h2 class="">Order Delivery Details</h2>
            <table class="table">
                <tr>
                    <td>
                        <label for="name">Name:</label>
                    </td>
                    <td>
                        <input
                            type="text"
                            name="name"
                            id="nameID"
                            data-th-field="*{name}"
                        />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <span
                            class="error"
                            data-th-if="${#fields.hasErrors('name')}"
                            data-th-errors="*{name}"
                        ></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address:</label>
                    </td>
                    <td>
                        <input
                            type="text"
                            name="address"
                            id="addressID"
                            data-th-field="*{address}"
                        />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <span
                            class="error"
                            data-th-if="${#fields.hasErrors('address')}"
                            data-th-errors="*{address}"
                        ></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone:</label>
                    </td>
                    <td>
                        <input
                            type="text"
                            name="phone"
                            id="phoneID"
                            data-th-field="*{phone}"
                        />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <span
                            class="error"
                            data-th-if="${#fields.hasErrors('phone')}"
                            data-th-errors="*{phone}"
                        ></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rush">Rush:</label>
                    </td>
                    <td>
                        <input
                            type="checkbox"
                            name="rush"
                            id="rushID"
                            data-th-checked="*{rush}"
                        />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comments">Comments:</label>
                    </td>
                    <td>
                        <textarea
                            name="comments"
                            id="commentsID"
                            cols="20"
                            rows="4"
                            placeholder="Type here"
                            data-th-field="*{comments}"
                        ></textarea>
                    </td>
                </tr>
                <tr>
                    <td><!-- empty cell --></td>
                    <td>
                            <a class="btn btn-danger" href="/">Cancel Order</a>
                      
                        <button type="submit" class="btn btn-success">
                            Place Order
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
