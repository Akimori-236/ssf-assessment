<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Order Delivery Details</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body class="container">
        <form method="POST" action="#" data-th-action="@{/pizza/order}" data-th-object="${order}">
            <h2 class="">Order Delivery Details</h2>
            <table>
                <tr>
                    <td>
                        <label for="name">Name:</label>
                    </td>
                    <td>
                        <input type="text" name="name" id="nameID" data-th-field="*{name}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address:</label>
                    </td>
                    <td>
                        <input type="text" name="address" id="addressID" data-th-field="*{address}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone:</label>
                    </td>
                    <td>
                        <input type="text" name="phone" id="phoneID" data-th-field="*{phone}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rush">Rush:</label>
                    </td>
                    <td>
                        <!-- HOW TO BIND A CHECKBOX?? -->
                        <input type="checkbox" name="rush" id="rushID"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comments">Comments:</label>
                    </td>
                    <td>
                        <textarea
                            name="comments"
                            id="commentsID"
                            cols="30"
                            rows="4"
                            placeholder="Type here"
                            data-th-field="*{comments}"
                        ></textarea>
                    </td>
                </tr>
                <tr>
                    <td><!-- empty cell --></td>
                    <td>
                        <button type="reset" class="btn btn-danger">
                            Cancel Order
                        </button>
                        <button type="submit" class="btn btn-success">
                            Place Order
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
