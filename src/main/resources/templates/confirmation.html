<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Delivery Details Confirmation</title>
        <link rel="stylesheet" href="/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body class="container">
        <h1>Delivery Details</h1>
        <table class="table table-hover" data-th-object="${order}">
            <tr>
                <td>
                    <p>Order Number:</p>
                </td>
                <td>
                    <a data-th-href="'/order/' + *{id}">
                        <p data-th-text="*{id}"></p>
                    </a>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span>Your order will be delivered to </span
                    ><span data-th-text="*{address}"></span>
                </td>
            </tr>
            <tr>
                <td><p>Pizza cost:</p></td>
                <td>
                    $
                    <span data-th-text="*{pizza.cost}"></span>
                </td>
            </tr>
            <tr data-th-if="*{rush}">
                <td><p>Rush:</p></td>
                <td><p>$2</p></td>
            </tr>
            <tr>
                <td>Total cost:</td>
                <td>
                    $
                    <span data-th-text="*{totalCost}"></span>
                </td>
            </tr>
        </table>
    </body>
</html>
