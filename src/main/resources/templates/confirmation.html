<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Delivery Details Confirmation</title>
    </head>
    <body class="container">
        <h1>Delivery Details</h1>
        <table data-th-object="${order}">
            <tr>
                <td>
                    <p>Order Number:</p>
                </td>
                <td>
                    <a data-th-href="'/order/' + *{id}">
                        <p data-th-text="*{id}"></p>
                    </a>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <span>Your order will be delivered to </span
                    ><span data-th-text="*{address}"></span>
                </td>
            </tr>
            <tr>
                <td><p>Pizza cost:</p></td>
                <td>
                    $
                    <p data-th-text="*{pizza.cost}"></p>
                </td>
            </tr>
            <tr data-th-if="*{rush}">
                <td><p>Rush:</p></td>
                <td><p>$2</p></td>
            </tr>
            <tr>
                <td>Total cost:</td>
                <td>
                    $
                    <p data-th-text="*{totalCost}"></p>
                </td>
            </tr>
        </table>
    </body>
</html>
