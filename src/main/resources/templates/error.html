<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body class="">
        <div class="">
            <img class="rounded mx-auto d-block" data-th-src="@{https://http.cat/${status}.jpg}" alt="">
            <table class="table table-hover">
                <tr>
                    <td>Date</td>
                    <td data-th-text="${timestamp}"></td>
                </tr>
                <tr>
                    <td>Path</td>
                    <td data-th-text="${path}"></td>
                </tr>
                <tr>
                    <td>Error</td>
                    <td data-th-text="${error}"></td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td data-th-text="${status}"></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td data-th-text="${message}"></td>
                </tr>
                <tr>
                    <td>Exception</td>
                    <td data-th-text="${exception}"></td>
                </tr>
                <tr>
                    <td>Trace</td>
                    <td>
                        <pre data-th-text="${trace}"></pre>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
